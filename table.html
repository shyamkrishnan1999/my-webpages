

<!DOCTYPE html>
<html>

	<head>
		<title>A Roundrobin table </title>
		<style>
			table,th,tr,td
			{
				border:1px solid black;
			}

			td{
				text-align:center;
			}
		</style>
	</head>
 
    <body>

    		<tr>

    		<tr>
    			<td>Bayes</td>

    			<td>0</td>
    			<td>0</td>
    			<td>X</td>
    			<td>1</td>
    		</tr>

    	</table>



    </body>   
</html>
